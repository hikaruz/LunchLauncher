{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LunchLauncher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <style>
    html {
      font-size: 16px;
    }
    h1 {
      margin-top: 20px;
      margin-bottom: 50px;
    }
    p.text-danger {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    form .form-group {
      margin-bottom: 30px;
    }
    form input.form-control {
      max-width: 400px;
    }
    form button {
      padding: .5rem 2rem!important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container">
      <a href="{% url 'www:index' %}" class="navbar-brand">LunchLauncher</a>
    </div>
  </nav>
  <main role="main" class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1>Welcome to LunchLauncher</h1>
        {% if form.errors %}
        <p class="text-danger">ユーザ名またはパスワードが正しくありません</p>
        {% endif %}
        <form role="form" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" class="form-control mx-auto" name="username" autofocus maxlength="254" placeholder="ユーザ名" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control mx-auto" name="password" placeholder="パスワード" required>
          </div>
          <button type="submit" class="btn btn-primary">ログイン</button>
          <input type="hidden" name="next" value="{{ next }}">
        </form>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
